<html lang="id">
<head>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header class="main-header">
  <div class="container">
    <h1 class="logo"><i class="fas fa-code"></i> Iam</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>

        <li><a href="project.html" class="nav-item">Projects</a></li>

      </ul>
      <button id="toggle-dark" class="btn-darkmode">üåô</button>
    </nav>
  </div>
</header>


  <main>
    <section>
      <h2>Halo Saya Iam </h2>
      <p>Saya adalah seorang web developer yang bisa di andalkan</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Iam</p>
  </footer>
  <script>
  const links = document.querySelectorAll(".nav-item");
  const path = window.location.pathname;

  links.forEach(link => {
    if (link.getAttribute("href") === path.split("/").pop()) {
      link.classList.add("active");
    }
  });
  const toggleBtn = document.getElementById("toggle-dark");

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    // Simpan preferensi ke localStorage
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("mode", "dark");
      toggleBtn.innerHTML = "‚òÄÔ∏è";
    } else {
      localStorage.setItem("mode", "light");
      toggleBtn.innerHTML = "üåô";
    }
  });

  // Cek preferensi user sebelumnya
  window.addEventListener("load", () => {
    const mode = localStorage.getItem("mode");
    if (mode === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.innerHTML = "‚òÄÔ∏è";
    }
  });
  const scrollTopBtn = document.getElementById("scrollTopBtn");

  window.onscroll = function () {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      scrollTopBtn.style.display = "block";
    } else {
      scrollTopBtn.style.display = "none";
    }
  };

  scrollTopBtn.onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>
<button id="scrollTopBtn" title="Kembali ke atas">‚¨ÜÔ∏è</button>

</body>
</html>
